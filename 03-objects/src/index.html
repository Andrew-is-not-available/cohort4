    <h1>Customer Page</h1>
    <h2>Add New Account</h2>
    <input id="idNew" input type="text" placeholder="enter account name">

    <input id="idName" input type="text" placeholder="enter account name">
    <input id="idNewAmount" input type="number" placeholder="new amount">
    <button id="idDeposit ">Deposit</button>
    <button>Withdrawl</button>
    <button>Delete Account</button><br>

    <h2>Account Balance</h2>
    <input id="idName2" input type="text" placeholder="enter account name">
    <button>Lookup</button>
    Account Balance: <input type="text" id="idDisplayOutput"><br>

    <h2>Account Listing</h2>

    <button id="fullList">Display</button><br>
    
    <output type="text" id="objectOutput">

    <h2>Account Statistics<br>
         <button>Highest</button>
        <button>Lowest</button>
        <button>Total</button>
        <p id="outputField"></p>
    </h2>

        <script src="/index.html" type="module"> </script>
