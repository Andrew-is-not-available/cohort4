<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>New Customer Page</h1>
    <h2>Create an Account</h2>
    <input id="idNew" input type="text" placeholder="enter name">
    <input id="idOpenBal" input type="number" placeholder="enter amount">
    <button>Create</button><br>
    
    
    <h2>Deposit or Withdrawl</h2>
    <input id="idDeposit" input type="number" placeholder="deposit amount">
    <button>Deposit</button><br><br>

    <input id="idWithdraw" input type="number" placeholder="withdrawl amount">
    <button>Withdrawl</button>

    <h2>Your Account Summary</h2>
    <input id = "idName" input type="text" placeholder="enter name">
    <button>Lookup</button>
    <input id = "idDisplayOutput" placeholder="current balance">
    <script src="index.js" type="module"> </script>
   
</body>
</html>
